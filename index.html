<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curs 10</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="search">
        <div class="logo">
          <a href="index.html">
            <i class="fa fa-facebook"></i>
          </a>
        </div>
        <form action="">
          <input type="search" placeholder="Search curs" class="topSearch" />
        </form>
      </div>
      <div class="container">
        <ul>
          <li>
            <a href="#">
              <i class="middle-nav fa fa-home"></i>
              <span class="bubble" style="display: none">1</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="middle-nav fa fa-user-circle-o"></i>
              <span class="bubble" style="display: none">1</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="middle-nav fa fa-desktop"></i>
              <span class="bubble" style="display: none">1</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="middle-nav fa fa-handshake-o"></i>
              <span class="bubble" style="display: none">1</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="middle-nav fa fa-users"></i>
              <span class="bubble" style="display: none">1</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="links">
        <ul>
          <li class="user">
            <a href="#">
              <img src="https://source.unsplash.com/30x30" class="ceva" />
              <span>Nume</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-plus"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-comment-o"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-bell"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown">
              <li>
                <a href="#">
                  <i class="fa fa-gear"></i>
                  Settings
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-question-circle"></i>
                  Help
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-sign-out"></i>
                  Log out
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </header>

    <div class="wrapper">
      <aside>
        <div class="sticky">Linkuri</div>
      </aside>
      <main id="newsfeed">
        <!--===================================================================== article ============================================================= -->
        <!--===================================================================== article ============================================================= -->
        <!--===================================================================== article ============================================================= -->
        <!--===================================================================== article ============================================================= -->
        <!--===================================================================== article ============================================================= -->
        <article class="post">
          <div class="header">
            <div class="profile-image">
              <a href="#">
                <img src="https://source.unsplash.com/40x40" />
              </a>
            </div>

            <div class="author">
              <span class="fullname">Nume Prenume</span>
              <span class="date">5 Noiembrie 2020</span>
            </div>

            <div class="options">
              <i class="fa fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="content">
            <p>Vacanta</p>
            <img src="https://source.unsplash.com/1200x400" />
            <img src="https://source.unsplash.com/400x1200" />
          </div>
          <div class="reacts">
            <div class="count-reacts">
              <span class="icons">
                <i class="fa fa-thumbs-up"></i>
                <i class="fa fa-smile-o"></i>
                <i class="fa fa-heart"></i>
              </span>
              <span class="latest">Nume Prenume</span>
              and
              <span class="count">12</span>
              others
            </div>

            <div class="comments-number">
              <span class="count">12</span>
              comments
            </div>
          </div>
          <ul class="actions">
            <li>
              <i class="fa fa-thumbs-up"></i>
              <span>Like</span>
            </li>
            <li>
              <i class="fa fa-commenting-o"></i>
              <span>Comment</span>
            </li>
            <li>
              <i class="fa fa-retweet"></i>
              <span>Share</span>
            </li>
          </ul>
          <div class="comment-wrapper">
            <!-- start comment -->
            <div class="comment-single">
              <div class="profile-image">
                <a href="#">
                  <img src="https://source.unsplash.com/30x30" />
                </a>
              </div>
              <div class="comment-content">
                <input type="text" placeholder="Comment..." />
              </div>
            </div>
            <!-- end comment -->

            <!-- start comment -->
            <div class="comment-single">
              <div class="profile-image">
                <a href="#">
                  <img src="https://source.unsplash.com/30x30" />
                </a>
              </div>
              <div class="comment-content">
                <a href="#">Nume Prenume</a>
                <span class="date">5 Noiembrie 2020</span>
                <p>Am comentat.</p>
              </div>
            </div>
            <!-- end comment -->
          </div>
        </article>
        <!--===================================================================== article ============================================================= -->
        <!--===================================================================== article ============================================================= -->
        <!--===================================================================== article ============================================================= -->
        <!--===================================================================== article ============================================================= -->
        <!--===================================================================== article ============================================================= -->
      </main>
      <aside>
        <div class="sticky">chat</div>
      </aside>
    </div>
  </body>
</html>
